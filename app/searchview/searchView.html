
<!--Input Search-->
<div style="margin-left: 22%; margin-top: 5%;">
    <h1>SEARCH MOVIES PAGE</h1>
	<form>
		<div class="form-group container">
			<div class="input-group col-md-10">
				<input ng-model="movieinput" type="text" name="" placeholder="Enter Movie Search Here" class="form-control">
				<span class="input-group-btn">
					<button ng-click="searchViewCtrl.findMovies(movieinput)" class="btn btn-danger">Find Now!</button>
				</span>
			</div>
		</div>
	</form>

    <div class="row" style="margin-top: 24px;">
        <div class="col-xs-4" ng-repeat="movie in searchViewCtrl.results" style="height: 40em">    
            <div class="panel panel-default">
                <div class="panel-heading">{{movie.Title}}</div>
                <div class="panel-body">
                    <div style="max-height: 475px; margin: auto;">
                        <img ng-src="{{movie.Poster}}" alt="" style="object-fit: contain; height: 375px; margin: auto; display: block;">
                        <div style="margin:1em;">
                            <small>Filmed in year {{movie.Year}}</small>
                            <a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">Click here to view on IMDB</a>
                        </div>
                        <div>
                            <input type="text" ng-model="searchViewCtrl.newList.title" placeholder="New List Name" style="margin: auto; display: block;">
                            <button class="btn btn-success" style="margin: auto; display: block;" ng-click="searchViewCtrl.createFromMovie()">New List from Movie</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
